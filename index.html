        function renderPlatformIcon(platform, isColored = false) {

                Instagram: '<i class="fab fa-instagram"></i>',
                GitHub: '<i class="fab fa-github"></i>',
                Facebook: '<i class="fab fa-facebook-f"></i>',
                Twitter: '<i class="fab fa-twitter"></i>',
                LinkedIn: '<i class="fab fa-linkedin-in"></i>',
                WhatsApp: '<i class="fab fa-whatsapp"></i>'
            };
            
            const colors = {
                YouTube: 'text-red-600',
                TikTok: 'text-black dark:text-white',
                Instagram: 'text-gradient-to-r from-purple-500 to-pink-500',
                GitHub: 'text-slate-700 dark:text-slate-300',
                Facebook: 'text-facebook',
                Twitter: 'text-twitter',
                LinkedIn: 'text-linkedin',
                WhatsApp: 'text-whatsapp'
            };
            
            const colorClass = isColored ? colors[platform] : 'text-slate-700 dark:text-slate-300';
            return `<span class="${colorClass}">${icons[platform]}</span>`;
        }

        function renderDifficultyBadge(difficulty) {
            const colors = {
                Beginner: "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200",
                Intermediate: "bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200",
                Advanced: "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
            };
            return `<span class="px-3 py-1 rounded-full text-sm font-medium ${colors[difficulty]}">${difficulty}</span>`;

        function addEventListeners() {
            // Add smooth scrolling for navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }
